apiVersion: v1
kind: Service
metadata:
  name: {{ include "ping.fullname" . }}
  labels:
    version: v1
    {{- include "ping.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    {{- include "ping.selectorLabels" . | nindent 4 }}
